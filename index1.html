<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            width: 400px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 15px;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            text-align: center;
        }
        button {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            background: #ff6b6b;
            color: #fff;
        }
        button:hover {
            background: #ff3b3b;
        }
        .result {
            font-size: 20px;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üéÇ Age Calculator üéÇ</h1>
        <div class="input-group">
            <label>Enter Your Date of Birth:</label>
            <input type="date" id="dob">
            <button onclick="calculateAge()">Calculate Age</button>
        </div>
        <div class="result" id="result">Your age will appear here.</div>
    </div>

    <script>
        function calculateAge() {
            const dobInput = document.getElementById('dob').value;
            const result = document.getElementById('result');

            if (!dobInput) {
                result.innerHTML = "‚ùå Please enter a valid date of birth!";
                return;
            }

            const dob = new Date(dobInput);
            const today = new Date();

            let ageYears = today.getFullYear() - dob.getFullYear();
            let ageMonths = today.getMonth() - dob.getMonth();
            let ageDays = today.getDate() - dob.getDate();

            if (ageDays < 0) {
                ageMonths--;
                const lastMonth = new Date(today.getFullYear(), today.getMonth(), 0).getDate();
                ageDays += lastMonth;
            }

            if (ageMonths < 0) {
                ageYears--;
                ageMonths += 12;
            }

            result.innerHTML = `üéâ You are <strong>${ageYears}</strong> years, <strong>${ageMonths}</strong> months, and <strong>${ageDays}</strong> days old.`;
        }
    </script>

</body>
</html>
